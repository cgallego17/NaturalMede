name: Database Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  database-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        database: [postgresql, mysql, sqlite]
        python-version: [3.9, 3.10, 3.11]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
        if: matrix.database == 'postgresql'

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
        if: matrix.database == 'mysql'

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install database dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ "${{ matrix.database }}" == "postgresql" ]; then
          pip install psycopg2-binary
        elif [ "${{ matrix.database }}" == "mysql" ]; then
          pip install mysqlclient
        fi
        pip install pytest pytest-django pytest-cov
    
    - name: Set up database URL
      run: |
        if [ "${{ matrix.database }}" == "postgresql" ]; then
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
        elif [ "${{ matrix.database }}" == "mysql" ]; then
          echo "DATABASE_URL=mysql://root:root@localhost:3306/test_db" >> $GITHUB_ENV
        else
          echo "DATABASE_URL=sqlite:///test.db" >> $GITHUB_ENV
        fi
    
    - name: Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
      env:
        SECRET_KEY: test-secret-key-for-db-tests
    
    - name: Run database tests
      run: |
        pytest tests/database/ -v --cov=. --cov-report=xml
      env:
        SECRET_KEY: test-secret-key-for-db-tests
    
    - name: Test database performance
      run: |
        python manage.py test --settings=naturalmede.test_settings
      env:
        SECRET_KEY: test-secret-key-for-db-tests
    
    - name: Upload database test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: database-test-results-${{ matrix.database }}-${{ matrix.python-version }}
        path: |
          coverage.xml
          .coverage
