{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NaturalMede Admin</title>
    
    <!-- Bootstrap 4.5.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #2c5530 0%, #1e3a21 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .login-card {
            background: #f5f5dc; /* Cream background */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 2px solid rgba(218,165,32,0.3); /* Golden brown border */
        }
        .login-header {
            background: linear-gradient(135deg, #2c5530 0%, #1e3a21 100%);
            color: #f5f5dc;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(218,165,32,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .login-header .logo-container {
            position: relative;
            z-index: 1;
            margin-bottom: 1rem;
        }
        .login-header .logo-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 3px solid #daa520;
            background: white;
            padding: 5px;
        }
        .login-header h3 {
            color: #f5f5dc;
            font-weight: 600;
            margin: 1rem 0 0.5rem;
            position: relative;
            z-index: 1;
        }
        .login-header p {
            color: rgba(245,245,220,0.9);
            margin: 0;
            position: relative;
            z-index: 1;
            font-size: 0.95rem;
        }
        .login-body {
            padding: 2.5rem 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #2c5530;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .form-label i {
            margin-right: 8px;
            color: #daa520;
            width: 20px;
        }
        .form-control {
            border: 2px solid rgba(44,85,48,0.2);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
            background: #fff;
            color: #2c5530;
        }
        .form-control:focus {
            border-color: #daa520;
            box-shadow: 0 0 0 0.2rem rgba(218,165,32,0.25);
            outline: none;
        }
        .form-control::placeholder {
            color: rgba(44,85,48,0.5);
        }
        .input-group-text {
            background: linear-gradient(135deg, #2c5530 0%, #1e3a21 100%);
            color: #f5f5dc;
            border: 2px solid rgba(44,85,48,0.2);
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .form-check-label {
            color: #2c5530;
            font-weight: 500;
        }
        .form-check-input:checked {
            background-color: #2c5530;
            border-color: #2c5530;
        }
        .btn-login {
            background: linear-gradient(135deg, #2c5530 0%, #1e3a21 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            color: #f5f5dc;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(44,85,48,0.3);
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #1e3a21 0%, #2c5530 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44,85,48,0.4);
            color: #f5f5dc;
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .alert-success {
            background-color: #2c5530;
            color: #f5f5dc;
        }
        .alert-danger, .alert-error {
            background-color: #dc3545;
            color: white;
        }
        .alert-info {
            background-color: #daa520;
            color: #2c5530;
        }
        .login-footer {
            padding: 1.5rem 2rem;
            background: rgba(44,85,48,0.05);
            border-top: 1px solid rgba(44,85,48,0.1);
            text-align: center;
        }
        .login-footer a {
            color: #2c5530;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            margin: 0 10px;
        }
        .login-footer a:hover {
            color: #daa520;
            text-decoration: none;
        }
        .login-footer .separator {
            color: rgba(44,85,48,0.5);
            margin: 0 5px;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }
            .login-header {
                padding: 2rem 1.5rem;
            }
            .login-body {
                padding: 2rem 1.5rem;
            }
            .login-header .logo-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="{% static 'images/logo.png' %}" alt="NaturalMede Logo" class="logo-image">
                </div>
                <h3>NaturalMede</h3>
                <p>Panel de Administración</p>
            </div>
            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i>
                            Usuario
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Ingresa tu usuario" 
                               required 
                               autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Ingresa tu contraseña" 
                                   required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="border-color: #2c5530;">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Recordarme
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-muted">
                            <i class="fas fa-key"></i> ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </form>
            </div>
            <div class="login-footer">
                <a href="{% url 'catalog:home' %}">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
                <span class="separator">|</span>
                <a href="{% url 'admin:index' %}">
                    <i class="fas fa-cog"></i> Django Admin
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggleIcon.classList.toggle('fa-eye');
                toggleIcon.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
